<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        table{
            border-collapse: collapse;
            
        }
        thead{
            background-color: gray;
        }

        td , th{
            border: 1px solid black;
            padding: 10px;
        }
        tfoot{
            background-color: gray;
        }
        caption{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 1.3em;
            background-color:gray ;
        }
    </style>
</head>
<body>
    <table>
        <caption>tabela de exemplo</caption>
        <thead>
            <tr>
                <th scope="col">area</th>
                <th scope="col">Diciplinas</th>
                <th colspan="2" scope="col">notas</th>
                <th scope="col">media</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <th rowspan="4" scope="rowgroup">exatas</th>
             <td>matematica</td>
             <td>5.0</td>
             <td>5.0</td>
             <td>5.0</td>
            </tr>
              <td >fisica</td>
              <td>6.0</td>
              <td>6.0</td>
              <td>6.0</td>
              
              <tr>
                <tr>
                    <td>Biologia</td>
                    <td>3.0</td>
                    <td>3.0</td>
                    <td>3.0</td>
                </tr>
                <tr>
                    <th colspan="5" style="background-color: gray;">medias de exatas</th>
                </tr>
                <tr>
                    <th scope="rowgroup" rowspan="2">Humana</th>
                    <td>historia</td>
                    <td>5.0</td>
                    <td>5.0</td>
                    <td>5.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>4.0</td>
                    <td>4.0</td>
                    <td>6.0</td>
                </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" scope="row"> total</th>
                <td> 8.5</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
