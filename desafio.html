<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        table{
            background-color: lightgray;
            width: 500px;
            border: 1px solid black;
            border-collapse: separate;
        }
        caption{
            background-color: lightgray;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bolder;
            padding: 3px;

        }
        td{
            background-color: red;
        }
        
        
    </style>
</head>
<body>
    <table>
        <caption>exemplo</caption>
        <tr>
            <td>A</td>
            <td>B</td>
            <td colspan="2">C</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>F</td>
            <td>G</td>
            <td rowspan="2" >H</td>
        </tr>
        <tr>
          
            <td>I</td>
            <td>J</td>
            
           

        </tr>
        <tr>
            
          
            <td>N</td>
            <td>O</td>
            <td>P</td>
        </tr>
    </table>
    
</body>
</html>
