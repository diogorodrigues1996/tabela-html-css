<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
       .principal{
        background-color: yellow;
       }
      
       
    </style>
</head>
<body>
    <table>
     
       
         
        <caption>tabelas de exemplo 2</caption>
        <thead>
            <tr>
                <th >nome</th>
                <th>profissao</th>
                <th>salario</th>
            </tr>
            <tr>
                <td class="principal">antonio</td>
                <td>professor</td>
                <td>R$4.000</td>
            </tr>
            <tr>
                <td class="principal">marcia</td>
                <td>medica</td>
                <td>R$2.500</td>
            </tr>
            <tr>
                <td class="principal">bruna</td>
                <td>policial</td>
                <td>R$3.700</td>
            </tr>
            <tr>
                <td class="principal">marcos</td>
                <td>estagiario</td>
                <td>R$1.320</td>
            </tr>
        </thead>
    </table>
    
</body>
</html>
