<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }
      th{
        border: 1px solid black;
        padding: 10px;
      }
    </style>
</head>
<body>
    <caption>
        tabela exemplo de filmes 
    </caption>
    <thead>
        <tr>
            <th>genero</th>
            <th>eportes</th>
            <th>quantas vezes na semana </th>
        </tr>
    </thead>

    
</body>
</html>
